<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find My Part | GSP North America</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://static.wixstatic.com/media/e204d6_5dccacff3020418badd0c3c1fdc1c04f~mv2.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <div class="header-logo">
        <img
          src="https://static.wixstatic.com/shapes/e204d6_a3021e1b08a44d1086a3178881d5be6e.svg"
          loading="lazy"
          alt="Part Image"
          width="450px"
        />
      </div>
    </header>

    <main>
      <section class="select-section section hidden">
        <div class="select-container container">
          <div class="button-cancel-container">
            <button class="button-cancel hidden" type="button">X Cancel</button>
          </div>
          <form
            name="select-container-vehicle"
            class="select-container-vehicle"
          >
            <h2>SEARCH BY VEHICLE</h2>
            <label class="dropdown-vehicle-year drop-down-form">
              <select
                name="dropdown-vehicle-year"
                id="dropdown-vehicle-year"
                disabled
                required
              >
                <option class="drop-down-placehold" value="" disabled selected>
                  Select Year
                </option>
              </select>
              <div class="dropdown-vehicle-year-spiner hidden">
                <img
                  src="https://static.wixstatic.com/media/fec686_4ca0a9b7245a4e538b15aba1620d70f9~mv2.gif"
                  alt="loading"
                  title="loading Years spiner"
                  data-id="loading"
                />
              </div>
            </label>
            <label class="dropdown-vehicle-make drop-down-form">
              <select
                name="dropdown-vehicle-make"
                id="dropdown-vehicle-make"
                disabled
                required
              >
                <option class="drop-down-placehold" value="" disabled selected>
                  Select Make
                </option>
              </select>
              <div class="dropdown-vehicle-make-spiner hidden">
                <img
                  src="https://static.wixstatic.com/media/fec686_4ca0a9b7245a4e538b15aba1620d70f9~mv2.gif"
                  alt="loading"
                  title="loading Makes spiner"
                  data-id="loading"
                />
              </div>
            </label>
            <label class="dropdown-vehicle-model drop-down-form">
              <select
                name="dropdown-vehicle-model"
                id="dropdown-vehicle-model"
                disabled
                required
              >
                <option class="drop-down-placehold" value="" disabled selected>
                  Select Model
                </option>
              </select>
              <div class="dropdown-vehicle-model-spiner hidden">
                <img
                  src="https://static.wixstatic.com/media/fec686_4ca0a9b7245a4e538b15aba1620d70f9~mv2.gif"
                  alt="loading"
                  title="loading Models spiner"
                  data-id="loading"
                />
              </div>
            </label>
            <button class="button-search-vehicle" type="submit">SEARCH</button>
            <p class="textSelectVehicleError hidden">Select vehicle error</p>
          </form>
          <form name="select-container-number" class="select-container-number">
            <h2>SEARCH BY PART NUMBER OR COMPETITIVE INTERCHANGE</h2>
            <label class="input-number">
              <input
                type="text"
                placeholder="Part Number"
                name="input-number"
                id="input-number"
                minlength="5"
                required
              />
            </label>
            <button class="button-search-number" type="submit">SEARCH</button>
            <p class="textSelectNumberError hidden">Select vehicle error</p>
          </form>
          <form name="select-container-vin" class="select-container-vin">
            <h2>SEARCH BY VEHICLE IDENTIFICATION NUMBER (VIN)</h2>
            <label class="input-vin">
              <input
                type="text"
                placeholder="VIN"
                name="input-vin"
                id="input-vin"
                minlength="17"
                maxlength="17"
                required
              />
            </label>

            <button class="button-search-vin" type="submit">SEARCH</button>
            <p class="textSelectVINError hidden">Select vehicle error</p>
          </form>
        </div>
      </section>

      <section class="result-section section hidden">
        <div class="result-container container">
          <div class="filter-container">
            <div class="filter-container-clear">
              Filter result-section
              <button class="button-filter-clear" type="button">
                Clear Filter
              </button>
            </div>
            <div class="filter-container-filters">
              <label
                for="product-line"
                class="filter-product-line drop-down-filter hidden"
                >PRODUCT LINE
                <select name="product-line" id="product-line"></select>
              </label>
              <label
                for="subCategory"
                class="filter-subCategory drop-down-filter hidden"
                >PRODUCT SUBCATEGORY
                <select name="subCategory" id="subCategory"></select>
              </label>
              <label for="type" class="filter-type drop-down-filter hidden"
                >PRODUCT TYPE
                <select name="type" id="type"></select>
              </label>
              <label
                for="sub-model"
                class="filter-sub-model drop-down-filter hidden"
                >SUB MODEL
                <select name="sub-model" id="sub-model"></select>
              </label>
              <fieldset class="filter-position hidden">
                <legend>POSITION</legend>
              </fieldset>
            </div>
          </div>
          <div class="parts-container">
            <div class="result-top-container">
              <div class="result-top-container-info">
                <p class="result-top-container-info-text">
                  Parameters for search
                </p>
                <button class="button-result-new-search" type="button">
                  New Search
                </button>
              </div>
              <hr class="result-top-line" />
              <p class="result-top-container-parts-info">NO PART NUMBER</p>
            </div>
            <div class="loading-spiner parts-container-spiner loading-hidden">
              <img
                src="https://static.wixstatic.com/media/fec686_4ca0a9b7245a4e538b15aba1620d70f9~mv2.gif"
                alt="loading"
                title="loading spiner"
                data-id="loading"
              />
            </div>
            <div class="gallery"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="./templates/drop-down-element.js"></script>
    <script src="./templates/home-gallery-elements.js"></script>
    <script src="./templates/multi-checkbox-element.js"></script>
    <script src="./js/wixAPI.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
